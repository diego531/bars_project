<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - BARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Usamos la clase login-container para centrar verticalmente -->
    <div class="login-container">
        
        <!-- Usamos glass-container para el efecto vidrio -->
        <div class="glass-container p-5 rounded col-md-8 col-lg-4 text-center">
            <h3 class="mb-2 text-white">Recuperar Acceso</h3>
            <p class="text-white-50 small mb-4">Exclusivo para Administradores</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-start">
                            {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-4 text-start">
                    <label class="form-label text-white">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control form-control-lg" required placeholder="Ej: admin">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Buscar Cuenta</button>
                </div>
            </form>

            <div class="mt-4">
                <a href="{{ url_for('auth.login') }}" class="back-link">← Volver al Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
