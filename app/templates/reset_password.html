<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer - BARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons para el ojo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="login-container">
        <div class="glass-container p-5 rounded col-md-8 col-lg-4">
            <h3 class="text-center mb-4 text-white">Seguridad</h3>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Pregunta de seguridad estilizada -->
            <div class="alert alert-info bg-transparent border-info text-info mb-4">
                <strong class="d-block mb-1 text-white">Pregunta de Seguridad:</strong>
                <span class="fs-5">{{ user.pregunta_seguridad }}</span>
            </div>

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label text-white">Tu Respuesta</label>
                    <input type="text" name="respuesta" class="form-control" required autocomplete="off" placeholder="Escribe tu respuesta...">
                </div>
                
                <hr class="border-secondary my-4">
                
                <div class="mb-3">
                    <label class="form-label text-white">Nueva Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="new_password" id="new_password" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
                        <span class="input-group-text toggle-password" onclick="togglePassword('new_password', 'icon-new')">
                            <i class="bi bi-eye-slash" id="icon-new"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-white">Confirmar Nueva Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required minlength="6" placeholder="Repite la contraseña">
                        <span class="input-group-text toggle-password" onclick="togglePassword('confirm_password', 'icon-confirm')">
                            <i class="bi bi-eye-slash" id="icon-confirm"></i>
                        </span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Cambiar Contraseña</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para alternar el ojo -->
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>
</body>
</html>
