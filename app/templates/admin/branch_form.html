<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Crear Sede' if not is_edit else 'Editar Sede' }} - BARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="glass-container p-4 rounded col-md-8 col-lg-6">
            <h2 class="mb-4 text-center">{{ 'Crear Nueva Sede' if not is_edit else 'Editar Sede' }}</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin_branches.create_branch') if not is_edit else url_for('admin_branches.edit_branch', branch_id=sede.id_sede) }}" method="POST">
                <div class="mb-3">
                    <label for="nombre_sede" class="form-label">Nombre de la Sede:</label>
                    <input type="text" class="form-control" id="nombre_sede" name="nombre_sede" value="{{ sede.nombre_sede if sede else '' }}" required placeholder="Ej: Sede Norte">
                </div>
                <div class="mb-3">
                    <label for="num_mesas" class="form-label">NÃºmero de Mesas:</label>
                    <input type="number" class="form-control" id="num_mesas" name="num_mesas" min="0" value="{{ num_mesas_val if num_mesas_val is not none else (sede.mesas.count() if sede else 0) }}" required>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">{{ 'Crear Sede' if not is_edit else 'Guardar Cambios' }}</button>
                    <a href="{{ url_for('admin_branches.manage_branches') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
