<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Crear Categoría' if not is_edit else 'Editar Categoría' }} - BARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="glass-container p-4 rounded col-md-8 col-lg-6">
            <h2 class="mb-4 text-center">{{ 'Nueva Categoría' if not is_edit else 'Editar Categoría' }}</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin_products.create_category') if not is_edit else url_for('admin_products.edit_category', category_id=category.id_categoria) }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Categoría:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ category.nombre if category else '' }}" required placeholder="Ej: Cervezas, Licores, Snacks">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción (Opcional):</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ category.descripcion if category else '' }}</textarea>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">{{ 'Crear Categoría' if not is_edit else 'Guardar Cambios' }}</button>
                    <a href="{{ url_for('admin_products.manage_categories') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
