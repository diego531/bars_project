<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Crear' if not is_edit else 'Editar' }} Producto - BARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="glass-container p-4 rounded col-md-8 col-lg-6">
            <h2 class="mb-4 text-center">{{ 'Nuevo Producto' if not is_edit else 'Editar Producto' }}</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin_products.create_product') if not is_edit else url_for('admin_products.edit_product', product_id=product.id_producto) }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" value="{{ product.codigo if product else '' }}" placeholder="Ej: P001">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="id_categoria" name="id_categoria" required>
                            <option value="">Seleccionar...</option>
                            {% for cat in categories %}
                                <option value="{{ cat.id_categoria }}" {% if product and product.id_categoria == cat.id_categoria %}selected{% endif %}>
                                    {{ cat.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ product.nombre if product else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="2">{{ product.descripcion if product else '' }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="costo_compra" class="form-label">Costo Compra ($)</label>
                        <input type="number" class="form-control" id="costo_compra" name="costo_compra" step="0.01" value="{{ '%.2f' | format(product.costo_compra) if product else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="precio_venta" class="form-label">Precio Venta ($)</label>
                        <input type="number" class="form-control" id="precio_venta" name="precio_venta" step="0.01" value="{{ '%.2f' | format(product.precio_venta) if product else '' }}" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">{{ 'Crear Producto' if not is_edit else 'Guardar Cambios' }}</button>
                    <a href="{{ url_for('admin_products.manage_products') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
