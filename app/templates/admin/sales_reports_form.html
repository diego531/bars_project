<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas - BARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="glass-container p-4 rounded col-md-8 col-lg-6">
            <h1 class="mb-4 text-center">Generar Reportes</h1>
            <a href="{{ url_for('auth.admin_dashboard') }}" class="back-link">← Volver al Dashboard</a>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin_reports.generate_sales_report') }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha Inicio:</label>
                        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fecha_fin" class="form-label">Fecha Fin:</label>
                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_sede" class="form-label">Filtrar por Sede:</label>
                    <select class="form-select" id="id_sede" name="id_sede">
                        <option value="">Todas las Sedes</option>
                        {% for sede in sedes %}
                            <option value="{{ sede.id_sede }}">{{ sede.nombre_sede }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="export_format" class="form-label">Formato de Exportación:</label>
                    <select class="form-select" id="export_format" name="export_format" required>
                        <option value="csv">CSV (Texto plano)</option>
                        <option value="excel">Excel (XLSX)</option>
                    </select>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-download"></i> Descargar Reporte
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
