<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - BARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="glass-container p-4 rounded col-md-6">
            <h1>Cambiar Contraseña</h1>
            <a href="{{ dashboard_url }}" class="back-link">← Volver al Dashboard</a>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.change_password') }}" method="POST">
                <!-- ACTUAL -->
                <div class="mb-3">
                    <label for="old_password" class="form-label">Contraseña Actual:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                        <span class="input-group-text toggle-password" onclick="togglePassword('old_password', 'icon-old')">
                            <i class="bi bi-eye-slash" id="icon-old"></i>
                        </span>
                    </div>
                </div>

                <!-- NUEVA -->
                <div class="mb-3">
                    <label for="new_password" class="form-label">Nueva Contraseña:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                        <span class="input-group-text toggle-password" onclick="togglePassword('new_password', 'icon-new')">
                            <i class="bi bi-eye-slash" id="icon-new"></i>
                        </span>
                    </div>
                </div>

                <!-- CONFIRMAR -->
                <div class="mb-3">
                    <label for="confirm_new_password" class="form-label">Confirmar Nueva Contraseña:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required minlength="6">
                        <span class="input-group-text toggle-password" onclick="togglePassword('confirm_new_password', 'icon-confirm')">
                            <i class="bi bi-eye-slash" id="icon-confirm"></i>
                        </span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    <a href="{{ dashboard_url }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>
</body>
</html>
