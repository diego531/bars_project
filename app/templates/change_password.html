<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - BARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cambiar Contraseña</h1>
        <!-- Usamos dashboard_url aquí -->
        <a href="{{ dashboard_url }}" class="back-link">← Volver al Dashboard</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.change_password') }}" method="POST">
            <div class="mb-3">
                <label for="old_password" class="form-label">Contraseña Actual:</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva Contraseña:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6" >
            </div>
            <div class="mb-3">
                <label for="confirm_new_password" class="form-label">Confirmar Nueva Contraseña:</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            <!-- Usamos dashboard_url aquí -->
            <a href="{{ dashboard_url }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
